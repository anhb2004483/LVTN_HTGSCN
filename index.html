<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Data Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SN1 Data Display</h1>
    <div class="data-section">
      <p>Gas: <span id="gas">Loading...</span></p>
      <p>Object: <span id="object">Loading...</span></p>
      <p>Emergency (Khancap): <span id="khancap">Loading...</span></p>
      <p>Ambient: <span id="ambient">Loading...</span></p>
      <p>Gas Threshold: <span id="gas-threshold">Loading...</span></p>
      <p>Temp Threshold: <span id="temp-threshold">Loading...</span></p>
    </div>

    <div class="input-section">
      <h2>Enter Value for SN1/bbb</h2>
      <input type="text" id="bbb-input" placeholder="Enter value for SN1/bbb">
      <button id="submit-btn">Submit</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>

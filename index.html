<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN1 Data Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SN1 Sensor Data Input</h1>

        <form id="sn1Form">
            <label for="gas">Gas Level:</label>
            <input type="number" id="gas" name="gas" required>

            <label for="object">Object Status:</label>
            <input type="text" id="object" name="object" required>

            <label for="khancap">Emergency (khancap):</label>
            <input type="text" id="khancap" name="khancap" required>

            <label for="ambient">Ambient:</label>
            <input type="number" id="ambient" name="ambient" required>

            <label for="gas_threshold">Gas Threshold:</label>
            <input type="number" id="gas_threshold" name="gas_threshold" required>

            <label for="temp_threshold">Temperature Threshold:</label>
            <input type="number" id="temp_threshold" name="temp_threshold" required>

            <button type="submit">Submit</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
